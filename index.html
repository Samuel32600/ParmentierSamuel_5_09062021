<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>les petits plats</title>
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

    <header>
        <img src="Logo&&icone/logo.png" alt="logo les petits plats">
    </header>

    <form>
        <input class="search" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <button type="button">
            <img src="Logo&&icone/search.png" alt="bouton rechercher">
        </button>
    </form>

    <nav>
        <div class="boxfilter">

            <!--Ingredients-->
            <div class="filter box1" id="box1-display-content">
                <input class="box__text box1" type="text" placeholder="Ingredients">
                <span id="chevron-down-1">
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span id="chevron-up-1" class="hidden">
                    <i class="fas fa-chevron-up"></i>
                </span>
            </div>
            <div id="box1-indegredients" class="hidden">
            </div>

            <!--Appareils-->
            <div class="filter box2" id="box2-display-content">
                <input class="box__text box2" type="text" placeholder="Appareil">
                <span id="chevron-down-2">
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span id="chevron-up-2" class="hidden">
                    <i class="fas fa-chevron-up"></i>
                </span>
            </div>
            <div id="box2-appliance" class="hidden">
            </div>

            <!--Ustensiles-->
            <div class="filter box3" id="box3-display-content">
                <input class="box__text box3" type="text" placeholder="Ustensiles">
                <span id="chevron-down-3">
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span id="chevron-up-3" class="hidden">
                    <i class="fas fa-chevron-up"></i>
                </span>
            </div>
            <div id="box3-ustensils" class="hidden">
            </div>
            
        </div>
    </nav>

    <main>
        <figure>
            <img class="recette">
            <figcaption>
                <aside class="title">
                    <p class="name">Limonade de Coco</p>
                    <div class="duration">
                        <i class="far fa-clock"></i>
                        <p class="time">10min</p>
                    </div>
                </aside>
                <div class="text">
                    <p class="ingredients"> Lait de coco: 400ml
                        Jus de citron: 2
                        Créme de coco: 4
                        cuillères Sucre: 20g
                        Glaçons: 2
                    </p>
                    <p class="description"> Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème
                        de coco, le jus de 2
                        citrons et le sucre. Mixer jusqu'à avoir la consistence désirée
                    </p>
                </div>
            </figcaption>
        </figure>
    </main>

    <!--code Java script-->
    <script type='module' src="JavaScript/main.js"></script>

</body>

</html>
