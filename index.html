<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>les petits plats</title>
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

    <header>
        <img src="Logo&&icone/logo.png" alt="logo les petits plats">
    </header>

    <form>
        <input class="search" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="main-search">
        <button type="button">
            <img src="Logo&&icone/search.png" alt="bouton rechercher">
        </button>
    </form>

    <nav>
        <!--box generale filtres + tags-->
        <div class="boxfilter">

            <!--box des tags-->
            <div id="box-select">
            </div>

            <!--box des filtres-->
            <div class="box-choice">

                <!--Ingredients-->
                <div class="filter box1" id="box1-display-content">
                    <input class="box__text box1" type="text" name="INGREDIENT" placeholder="Ingredients"
                        id="ingredient-search">
                    <span id="chevron-down-1"><i class="fas fa-chevron-down"></i></span>
                    <span id="chevron-up-1" class="hidden"><i class="fas fa-chevron-up"></i></span>
                    <div id="box1-ingredients" class="hidden box1"></div>
                </div>

                <!--Appareils-->
                <div class="filter box2" id="box2-display-content">
                    <input class="box__text box2" type="text" name="APPAREIL" placeholder="Appareil"
                        id="appliance-search">
                    <span id="chevron-down-2"><i class="fas fa-chevron-down"></i></span>
                    <span id="chevron-up-2" class="hidden"><i class="fas fa-chevron-up"></i></span>
                    <div id="box2-appliance" class="hidden box2"></div>
                </div>

                <!--Ustensiles-->
                <div class="filter box3" id="box3-display-content">
                    <input class="box__text box3" type="text" name="USTENSIL" placeholder="Ustensiles"
                        id="ustensil-search">
                    <span id="chevron-down-3"><i class="fas fa-chevron-down"></i></span>
                    <span id="chevron-up-3" class="hidden"><i class="fas fa-chevron-up"></i></span>
                    <div id="box3-ustensils" class="hidden box3"></div>
                </div>
            </div>
        </div>
    </nav>
    
    <!--box des recettes-->
    <main id="allRecipes">        
    </main>

    <!--message pas de recette-->
    <div id="no-recipe" class="hidden"  >
        <p>Aucune résultat ne correspond a votre critère ... Vous pouvze chercher "tarte aux pommes", "poisson" etc</p>
    </div>    

    <!--code Java script-->
    <script src="JavaScript/recipes.js"></script>
    <script src="JavaScript/classes.js"></script>
    <script src="JavaScript/functions.js"></script>
    <script src="JavaScript/main.js"></script>


</body>

</html>
